<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-game.css">
    <title>Dice game</title>
</head>
<body>

   <div class="player-one">
    <div class="dice-one" id="dice1"></div>
    <div class="dice-two" id="dice2"></div>
</div>
  <div class="value-one" id="value1">Player 1:</div>
  <button type="button" class="button-roll-one" id="ButtonRoll">roll</button>

   <div class="player-two">
    <div class="dice-tree" id="dice3"></div>
    <div class="dice-four" id="dice4"></div>
</div>

   <div class="value-two" id="value2">Player 2:</div>
   <button type="button" class="button-roll-two" id="ButtonRollTwo">roll</button>
   <div class="winner" id="winner-player"></div>

</body>
<script src="script-game.js"></script>
</html>
